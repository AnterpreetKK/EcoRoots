<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>

body {
    font-family: Arial, sans-serif;
    color: #333;
    line-height: 1.6;
    
}


body, h1, h2, p, ul, li, a {
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
}

header {
    position: relative;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: absolute;
    width: 100%;
    z-index: 10;
}

.logo img {
    width: 180px; 
    height: auto; 
    margin-top:-29px;
}

.nav-links {
    margin-top:-30px;
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: #333;
    font-weight: 600;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #009688;
    text-decoration: underline;
    transition: 0.5s ease;
}

        
footer {
  padding: 2rem;
  text-align: center;
  color: #333;
  background: linear-gradient(to bottom, #faf3e0, #a8cb62);
}

.contact-form {
  max-width: 600px; 
  margin: 0 auto;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form h1, .contact-form h2 {
  color: #2a7f62;
}

.contact-form h2 {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}

.contact-form h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.contact-form p {
  color: #555;
  margin-bottom: 1.5rem;
  font-size: 1rem;
}

.contact-form form {
  display: grid;
  gap: 1rem;
}

.contact-form label {
  display: block;
  font-weight: bold;
  color: #333;
}

.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 1rem;
}

.contact-form input:focus, .contact-form textarea:focus {
  border-color: #2a7f62;
  outline: none;
  box-shadow: 0 0 5px rgba(42, 127, 98, 0.3);
}

.contact-form button {
  background-color: #2a7f62;
  color: #fff;
  border: none;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border-radius: 4px;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #1d6a50;
}

.contact-form button:focus {
  outline: 2px solid #1d6a50;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .contact-form h1 {
    font-size: 1.5rem;
  }

  .contact-form h2 {
    font-size: 1.25rem;
  }

  .contact-form input, .contact-form textarea {
    font-size: 0.875rem;
  }

  .contact-form button {
    font-size: 0.875rem;
    padding: 0.5rem 1rem;
  }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/greenlogo.png" alt="Ecoroots Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Hemp</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <section class="contact-form">
            <h2>SO, ARE YOU READY TO TAKE ON A SERIOUSLY AWESOME JOURNEY WITH US?</h2>
            <h1>GET IN TOUCH</h1>
            <p>WANT TO SAY HELLO?</p>
            <form action="submit.php" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
              <label for="phone">Phone   
       no.:</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address"   
       required>
      
              <label for="message">Message:</label>
              <textarea id="message" name="message" placeholder="Enter your message   
       here" required></textarea>
      
              <button type="submit">Submit</button>   
      
            </form>
    </body>
</body>
</html>
